{% extends "appbuilder/baselayout.html" %}

  {% block head_css %}
    {{super()}}
    <link rel="icon" type="image/x-icon" href="/static/assets/images/favicon.ico">
    {% for entry in css_manifest('theme') %}
      <link rel="stylesheet" type="text/css" href="{{ entry }}" />
    {% endfor %}
  {% endblock %}

  {% block tail_js %}
    {{super()}}
    {% for entry in js_manifest('common') %}
      <script src="{{ entry }}"></script>
    {% endfor %}
      <script src="/static/assets/src/modules/coliot.js"></script>
  {% endblock %}
